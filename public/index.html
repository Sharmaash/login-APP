<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <form action="/register" method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="userid"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="userid" required>
      
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="pwd"><b>Password</b></label>
          <input type="password" placeholder=" Password" name="pwd" required>
          <hr>
      
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>  
          <div class="container integration">
            <a class="btn btn-primary" href="google" role="button">Login With Google</a>  <a class="btn btn-success" href="facebook" role="button">Login With Facebook</a>
          </div> 
        </div>
       
      </form>
</body>
</html>
